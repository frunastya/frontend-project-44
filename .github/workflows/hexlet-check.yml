name: hexlet-check

on:
  push:
    branches:
      - '**'
    tags:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Hexlet project check
        uses: hexlet/project-action@ba083f6fc7905693aae26aa7055e9b1a3d1f1391
        with:
          hexlet-id: ${{ secrets.HEXLET_ID }}
